<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-Page</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="sec1">
      <div class="sec1-div">
        <div class="sec1-div1"></div>
        <div class="sec1-div2">
          <form action="" class="sec1-form">
            <p>Log-in</p>
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter Your Email"
            />
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Password" />
            <button type="submit">Log-in</button>
            <button type="button" id="signup">Register</button>
          </form>
        </div>
        <div class="sec1-div3">
          <form action="#" class="sec1-form">
            <div class="pandimg">
              <p class="p">Register Form</p>
              <img
                src="https://img.icons8.com/?size=100&id=83981&format=png&color=000000"
                class="close"
                alt=""
              />
            </div>
            <label for="userName">UserName</label>
            <input
              type="text"
              id="userName"
              placeholder="Enter Your UserName"
            />
            <label for="uemail">Email</label>
            <input type="email" id="uemail" placeholder="Enter Your Email" />
            <label for="cpassword">Create Password</label>
            <input
              type="password"
              id="cpassword"
              placeholder="Enter Password"
            />
            <label for="conpassword">Confirm Password</label>
            <input
              type="password"
              id="conpassword"
              placeholder="Confirm Password"
            />
            <button type="submit" id="Register">Register</button>
          </form>
        </div>
      </div>
    </section>
    <script src="./login-reg.js"></script>
  </body>
</html>
